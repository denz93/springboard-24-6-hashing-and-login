{% extends 'base.html' %}
{% set title  = 'Verify code' %}
{% block content %}
  <form action="/password/reset/confirm/{{id}}" method="POST">
    {% for field  in form %}
    <div>
      {{field.label(class="form-label")}}
      {{field(class="form-control")}}
    </div>
    {% endfor %}
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
